<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rafstagram</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    
<div class="loginPageContainer">
    <div id="loginContainer">

        <div id="loginImageContainer"><img id="loginImage" alt="image" src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg"></div>
        <div id="loginBoxContainer">
            <div class="loginMain">
                <div class="logo"><img id="logo" src="./images/insta (1).png" ></div>
                <div class="loginFields">
                    <input id="username" type="text">
                    <input id="password" type="text">
                    <button id="signInButton">Log in</button>
                </div>

            </div>
            <div class="signupBox">
                <p class="OR">OR</p>
                <p class="rafbook">Log in with Rafbook</p>
                <p id="forgotPassword">Forgot password?</p>
            </div>
            <div class="storePlug">
                <p>Get the app.</p>
                <div class="storeImages">
                    <img alt="Google Play">
                    <img alt="Microsoft">

                </div>
            </div>
        </div>

    </div>
    <div id="lowbar">
        <div class="infoBar">

        </div>
    </div>

    
</div>   




    </body>
    <script src="script.js"></script>
</html>
